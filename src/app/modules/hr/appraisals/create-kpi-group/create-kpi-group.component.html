<div class="create-card">
    <div class="top-card">
        <div class="inner-wrap">
            <!-- <div class="hdr-title">
                <div class="create-title">Create New Employee</div>

                
            </div> -->
            <div class="hdr-details">
                <div class="inner-wrap">
                    <div class="create-icon">
                        <img src="../../../../assets/images/illustrations/user_shield.png" />
                    </div>
                    <div class="create-details">
                        <div *ngIf="!data.isExisting" class="create-name">Create KPI Group</div>
                        <div *ngIf="data.isExisting" class="create-name">Edit KPI Group</div>
                        <!-- <p>The first step is to complete your business information.</p> -->
                    </div>
                    <div (click)="dialogRef.close()" class="close-btn">&times;</div>
                    <!-- <div *ngIf="isUpdateCustomer" class="create-details">
                        <div class="create-name">{{firstName}} {{lastName}}</div>
                        <div class="create-id">Customer ID: {{customerId}}</div>
                    </div> -->
                </div>
                <div class="hdr-overlay"></div>
            </div>
            
        </div>
    </div>

    <div class="bottom-card">
        <div class="form-wrap clearfix">
            <div class="form-hld">

                <form [formGroup]="kpiGroupForm" class="form-container px-3" style="font-size: 0.85rem;">

                    <ng-container class="d-flex" *ngFor="let field of kpiGroupFields">
                        <ng-container [ngSwitch]="field.controlType">

                            <mat-form-field *ngSwitchCase="'text'" color="accent" class="mb-lg-2" [style.width]="field.controlWidth" appearance="fill">
                                <mat-label class="text-capitalize">{{field.controlLabel}}</mat-label>
                                <input matInput [formControlName]="field.controlName">
                                <mat-error *ngIf="kpiGroupForm.get(field.controlName)?.hasError('required')">{{field.controlLabel}} is required</mat-error>
                            </mat-form-field>

                            <mat-form-field *ngSwitchCase="'textarea'" color="accent" class="mb-lg-1" [style.width]="field.controlWidth" appearance="fill">
                                <mat-label>{{field.controlLabel}}</mat-label>
                                <textarea type="field.controlType" rows="2" matInput [formControlName]="field.controlName"></textarea>
                            </mat-form-field>

                            <mat-form-field *ngSwitchCase="'mutipleSelect'" color="accent" class="mb-lg-1" [style.width]="field.controlWidth" appearance="fill">
                                <mat-label>{{field.controlLabel}}</mat-label>
                                <mat-select [formControlName]="field.controlName" multiple>
                              
                                    <mat-select-trigger>
                                        <mat-chip-list>
                                            <mat-chip *ngFor="let department of kpiGroupForm.value[field.controlName]"
                                                [removable]="true" (removed)="removeDept(department)">
                                                {{ kpiGroupFields[1].selectOptions[department] }}
                                                <mat-icon matChipRemove>cancel</mat-icon>
                                            </mat-chip>
                                        </mat-chip-list>
                                    </mat-select-trigger>
                              
                                    <mat-option *ngFor="let option of field.selectOptions | keyvalue" [value]="option.key">{{option.value}}</mat-option>
                                    <!-- <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option> -->
                              
                                </mat-select>
                              </mat-form-field>
    
                        </ng-container>
                    </ng-container>

                    <div class="btn-hld d-flex justify-content-end mt-lg-3" style="width: 100%">
                        <div (click)="onSubmit()" class="cta primary-bkg mmd text-uppercase" style="min-width: 30%" type="submit">Submit</div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
